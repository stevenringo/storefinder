<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Google Maps</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="javascripts/maps.js" type="text/javascript"></script>
  </head>

  <body style="margin:0px; padding:0px;"> 
    <div>
      <input type="text" id="addressInput" size="10" value="Sydney"/>
      <select id="radiusSelect">
        <option value="1">1 km</option>
        <option value="2">2 km</option>
        <option value="5" selected>5 km</option>
        <option value="10">10 km</option>
        <option value="20">20 km</option>
      </select>
      Product:
      <select id="productSelect">
        <option value="0" selected>Show all</option>
        <option value="1">McWilliam's Balance Shiraz</option>
        <option value="2">McWilliam's Balance Semillion Sauvignon Blanc</option>
        <option value="3">McWilliam's Balance Brut Cuvee</option>
        <option value="4">All Hallow's Eve Marlborough Sauvignon Blanc</option>
        <option value="5">All Hallow's Eve Hawke's Bay Merlot</option>
      </select>
      <input type="button" id="searchButton" value="Search"/>
    </div>
    <div><select id="locationSelect" style="width:100%;visibility:hidden"></select></div>
    <div id="map" style="width: 100%; height: 80%"></div>
  </body>
</html>
